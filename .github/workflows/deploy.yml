name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_ref: ${{ steps.set-image-ref.outputs.image_ref }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image_ref build output
        id: set-image-ref
        run: |
          echo "image_ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: deploy-production
      cancel-in-progress: true
    environment: production
    steps:
      - name: Deploy to Oracle VM via SSH
        uses: appleboy/ssh-action@v1.2.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_CONNECT_STRING: ${{ secrets.DB_CONNECT_STRING }}
          OBJECT_STORAGE_ENDPOINT: ${{ secrets.OBJECT_STORAGE_ENDPOINT }}
          OBJECT_STORAGE_BUCKET: ${{ secrets.OBJECT_STORAGE_BUCKET }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_ACCESS_KEY_ID: ${{ secrets.OCI_ACCESS_KEY_ID }}
          OCI_SECRET_ACCESS_KEY: ${{ secrets.OCI_SECRET_ACCESS_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DEV_PASSWORD: ${{ secrets.DEV_PASSWORD }}
          WALLET_ZIP_BASE64: ${{ secrets.WALLET_ZIP_BASE64 }}
        with:
          debug: true
          host: ${{ secrets.OCI_INSTANCE_IP }}
          username: opc
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          envs: GITHUB_TOKEN,DB_USER,DB_PASSWORD,DB_CONNECT_STRING,OBJECT_STORAGE_ENDPOINT,OBJECT_STORAGE_BUCKET,OCI_REGION,OCI_ACCESS_KEY_ID,OCI_SECRET_ACCESS_KEY,JWT_SECRET,DEV_PASSWORD,WALLET_ZIP_BASE64
          script: |
            set -euo pipefail
            umask 077

            # Ensure target dir exists and set ownership
            sudo mkdir -p /home/opc
            sudo chown opc:opc /home/opc

            # 1. Login to GHCR (using sudo so docker daemon access is available)
            printf "%s" "$GITHUB_TOKEN" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Create/Update environment file safely
            {
              echo "DB_USER=$DB_USER"
              echo "DB_PASSWORD=$DB_PASSWORD"
              echo "DB_CONNECT_STRING=$DB_CONNECT_STRING"
              echo "MY_WALLET_DIRECTORY=/app/wallet"
              echo "OBJECT_STORAGE_ENDPOINT=$OBJECT_STORAGE_ENDPOINT"
              echo "OBJECT_STORAGE_BUCKET=$OBJECT_STORAGE_BUCKET"
              echo "OCI_REGION=$OCI_REGION"
              echo "OCI_ACCESS_KEY_ID=$OCI_ACCESS_KEY_ID"
              echo "OCI_SECRET_ACCESS_KEY=$OCI_SECRET_ACCESS_KEY"
              echo "JWT_SECRET=$JWT_SECRET"
              echo "DEV_PASSWORD=$DEV_PASSWORD"
            } > /home/opc/app.env

            sudo chmod 600 /home/opc/app.env
            sudo chown opc:opc /home/opc/app.env

            # 2b. (Optional) Install unzip and hydrate wallet from secret
            WALLET_DIR="/home/opc/wallet"
            if [ -n "$WALLET_ZIP_BASE64" ]; then
              sudo yum install -y unzip
              sudo mkdir -p "$WALLET_DIR"
              printf "%s" "$WALLET_ZIP_BASE64" | base64 -d | sudo tee /tmp/wallet.zip >/dev/null
              sudo unzip -o /tmp/wallet.zip -d "$WALLET_DIR" >/dev/null
              sudo rm -f /tmp/wallet.zip
              sudo chmod -R go-rwx "$WALLET_DIR"
              sudo chown -R opc:opc "$WALLET_DIR"
            fi

            # 3. Pull the exact image built in CI
            IMAGE_REF="${{ needs.build.outputs.image_ref }}"
            sudo docker pull "$IMAGE_REF"

            # 4. Stop and remove existing container (if present)
            sudo docker stop deductible-app || true
            sudo docker rm deductible-app || true

            # 5. Run DB migrations (run container as transient job)
            WALLET_VOLUME=""
            if [ -d "$WALLET_DIR" ]; then
              WALLET_VOLUME="-v ${WALLET_DIR}:/app/wallet:ro"
            fi

            sudo docker run --rm \
              --env-file /home/opc/app.env \
              --cap-drop=ALL \
              --security-opt no-new-privileges \
              $WALLET_VOLUME \
              "$IMAGE_REF" ./migrate || true

            # 6. Run Application (detached) using the exact built image
            sudo docker run -d \
              --name deductible-app \
              --restart always \
              -p 80:8080 \
              --env-file /home/opc/app.env \
              --cap-drop=ALL \
              --security-opt no-new-privileges \
              $WALLET_VOLUME \
              "$IMAGE_REF"
