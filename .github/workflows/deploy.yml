name: Build and Deploy

on:
  push:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Oracle VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_INSTANCE_IP }}
          username: opc
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Create/Update environment file
            cat <<EOF > /home/opc/app.env
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            OBJECT_STORAGE_ENDPOINT=${{ secrets.OBJECT_STORAGE_ENDPOINT }}
            OBJECT_STORAGE_BUCKET=${{ secrets.OBJECT_STORAGE_BUCKET }}
            OCI_REGION=${{ secrets.OCI_REGION }}
            OCI_ACCESS_KEY_ID=${{ secrets.OCI_ACCESS_KEY_ID }}
            OCI_SECRET_ACCESS_KEY=${{ secrets.OCI_SECRET_ACCESS_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            DEV_PASSWORD=${{ secrets.DEV_PASSWORD }}
            EOF

            # 3. Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main || docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master

            # 4. Stop existing container
            docker stop deductible-app || true
            docker rm deductible-app || true

            # 5. Run DB Migrations
            docker run --rm --env-file /home/opc/app.env ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main ./migrate || \
            docker run --rm --env-file /home/opc/app.env ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master ./migrate

            # 6. Run Application
            docker run -d \
              --name deductible-app \
              --restart always \
              -p 80:8080 \
              --env-file /home/opc/app.env \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main || \
            docker run -d \
              --name deductible-app \
              --restart always \
              -p 80:8080 \
              --env-file /home/opc/app.env \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master
