name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_ref: ${{ steps.set-image-ref.outputs.image_ref }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image_ref build output
        id: set-image-ref
        run: |
          echo "image_ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    concurrency:
      group: deploy-production
      cancel-in-progress: true
    environment: production
    steps:
      - name: Deploy to Oracle VM via SSH
        uses: appleboy/ssh-action@v1.2.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_CONNECT_STRING: ${{ secrets.DB_CONNECT_STRING }}
          OBJECT_STORAGE_ENDPOINT: ${{ secrets.OBJECT_STORAGE_ENDPOINT }}
          OBJECT_STORAGE_BUCKET: ${{ secrets.OBJECT_STORAGE_BUCKET }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_ACCESS_KEY_ID: ${{ secrets.OCI_ACCESS_KEY_ID }}
          OCI_SECRET_ACCESS_KEY: ${{ secrets.OCI_SECRET_ACCESS_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DEV_PASSWORD: ${{ secrets.DEV_PASSWORD }}
          WALLET_ZIP_BASE64: ${{ secrets.WALLET_ZIP_BASE64 }}
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}
        with:
          debug: true
          host: ${{ secrets.OCI_INSTANCE_IP }}
          username: opc
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          envs: GITHUB_TOKEN,DB_USER,DB_PASSWORD,DB_CONNECT_STRING,OBJECT_STORAGE_ENDPOINT,OBJECT_STORAGE_BUCKET,OCI_REGION,OCI_ACCESS_KEY_ID,OCI_SECRET_ACCESS_KEY,JWT_SECRET,DEV_PASSWORD,WALLET_ZIP_BASE64,SITE_DOMAIN
          script: |
            set -euo pipefail
            umask 077

            # Ensure target dir exists and set ownership
            sudo mkdir -p /home/opc
            sudo chown opc:opc /home/opc

            # 1. Login to GHCR (using sudo so docker daemon access is available)
            printf "%s" "$GITHUB_TOKEN" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Create/Update environment file safely
            {
              echo "DB_USER=$DB_USER"
              echo "DB_PASSWORD=$DB_PASSWORD"
              echo "DB_CONNECT_STRING=$DB_CONNECT_STRING"
              echo "MY_WALLET_DIRECTORY=/app/wallet"
              echo "TNS_ADMIN=/app/wallet"
              echo "OBJECT_STORAGE_ENDPOINT=$OBJECT_STORAGE_ENDPOINT"
              echo "OBJECT_STORAGE_BUCKET=$OBJECT_STORAGE_BUCKET"
              echo "OCI_REGION=$OCI_REGION"
              echo "OCI_ACCESS_KEY_ID=$OCI_ACCESS_KEY_ID"
              echo "OCI_SECRET_ACCESS_KEY=$OCI_SECRET_ACCESS_KEY"
              echo "JWT_SECRET=$JWT_SECRET"
              echo "DEV_PASSWORD=$DEV_PASSWORD"
            } | sudo tee /home/opc/app.env > /dev/null

            sudo chmod 600 /home/opc/app.env
            sudo chown opc:opc /home/opc/app.env

            # 2b. (Optional) Install unzip and hydrate wallet from secret
            WALLET_DIR="/home/opc/wallet"
            if [ -n "$WALLET_ZIP_BASE64" ]; then
              sudo yum install -y unzip
              sudo mkdir -p "$WALLET_DIR"
              printf "%s" "$WALLET_ZIP_BASE64" | base64 -d | sudo tee /tmp/wallet.zip >/dev/null
              sudo unzip -o /tmp/wallet.zip -d "$WALLET_DIR" >/dev/null
              sudo rm -f /tmp/wallet.zip
              
              # If the zip contains a single top-level dir (e.g., Wallet_deductibledb), flatten it
              TOP_DIR_COUNT=$(sudo find "$WALLET_DIR" -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')
              if [ "$TOP_DIR_COUNT" -eq 1 ]; then
                TOP_DIR=$(sudo find "$WALLET_DIR" -mindepth 1 -maxdepth 1 -type d | head -n1)
                sudo sh -c "cd \"$TOP_DIR\" && cp -a . \"$WALLET_DIR\"/"
                sudo rm -rf "$TOP_DIR"
              fi

              # Fix sqlnet.ora WALLET_LOCATION to point to /app/wallet (container path)
              SQLNET_PATH=$(sudo find "$WALLET_DIR" -maxdepth 2 -name sqlnet.ora | head -n1 || true)
              if [ -n "$SQLNET_PATH" ]; then
                sudo sed -i 's|DIRECTORY="[^"]*"|DIRECTORY="/app/wallet"|g' "$SQLNET_PATH"
              fi

              # Ensure wallet is readable by the app inside the container (appuser)
              sudo find "$WALLET_DIR" -type d -exec chmod 755 {} \;
              sudo find "$WALLET_DIR" -type f -exec chmod 644 {} \;
              sudo chown -R opc:opc "$WALLET_DIR"
              echo "Wallet contents:"
              sudo ls -l "$WALLET_DIR"
              sudo find "$WALLET_DIR" -maxdepth 1 -type f -ls
            fi

            # 2c. Wait for DB to be reachable (parse DB_CONNECT_STRING and test TCP)
            sudo yum install -y nmap-ncat || true
            parse_host_port() {
              s="$1"
              # Normalize common prefixes
              s=$(echo "$s" | sed -E 's#^jdbc:oracle:thin:@##; s#^//##')

              # 1) Try common host:port or host:port/service formats
              if echo "$s" | grep -E "^[^/]+:[0-9]+" >/dev/null 2>&1; then
                host=$(echo "$s" | sed -E 's#^([^:/]+):([0-9]+).*$#\1#')
                port=$(echo "$s" | sed -E 's#^([^:/]+):([0-9]+).*$#\2#')
                echo "$host $port" && return
              fi

              # 2) Try to extract from Oracle TNS-style descriptors: look for host=... and port=...
              host_match=$(echo "$s" | sed -nE 's#.*host=([^\)\(, ]+).*#\1#Ip; t; q') || true
              port_match=$(echo "$s" | sed -nE 's#.*port=([0-9]+).*#\1#Ip; t; q') || true
              if [ -n "$host_match" ] || [ -n "$port_match" ]; then
                # sanitize (remove surrounding parens or trailing chars)
                host=$(echo "$host_match" | sed -E 's#[() ,]+##g')
                port=$(echo "$port_match" | sed -E 's#[^0-9]*##g')
                echo "$host $port"
                return
              fi

              # 3) Fallback: try to extract a bare hostname from the string (first token containing a dot)
              host_fallback=$(echo "$s" | tr '()' ' ' | tr '\\n' ' ' | awk '{ for(i=1;i<=NF;i++) if($i ~ /[A-Za-z0-9.-]+\.[A-Za-z]{2,}/){ print $i; exit } }') || true
              if [ -n "$host_fallback" ]; then
                echo "$host_fallback "
                return
              fi

              # Final fallback: return the raw value's first token
              first_token=$(echo "$s" | awk '{print $1}')
              echo "$first_token "
            }

            read DB_HOST DB_PORT <<< $(parse_host_port "$DB_CONNECT_STRING")
            # If DB port not present, try common Oracle admin ports in order (1522 then 1521)
            if [ -n "$DB_PORT" ]; then
              ports_to_try=("$DB_PORT")
            else
              ports_to_try=(1522 1521)
            fi

            echo "Checking DB connectivity to $DB_HOST on ports: ${ports_to_try[*]}"
            reachable=0
            for i in $(seq 1 24); do
              for p in "${ports_to_try[@]}"; do
                if nc -z -w5 "$DB_HOST" "$p" >/dev/null 2>&1; then
                  echo "DB reachable on $DB_HOST:$p"
                  reachable=1
                  break 2
                fi
              done
              echo "Waiting for DB $DB_HOST ports ${ports_to_try[*]} ($i/24)..."
              sleep 5
            done
            if [ "$reachable" -ne 1 ]; then
              echo "ERROR: DB $DB_HOST not reachable on ports ${ports_to_try[*]} after retries"
              exit 1
            fi

            # 3. Pull the exact image built in CI
            IMAGE_REF="${{ needs.build.outputs.image_ref }}"
            sudo docker pull "$IMAGE_REF"

            # 4. Stop and remove existing container (if present)
            sudo docker stop deductible-app || true
            sudo docker rm deductible-app || true

            # 5. Run DB migrations (run container as transient job)
            WALLET_VOLUME=""
            if [ -d "$WALLET_DIR" ]; then
              WALLET_VOLUME="-v ${WALLET_DIR}:/app/wallet:ro"
            fi

            # 5a. Open OS-level firewall for HTTP/HTTPS (OCI security list alone is not enough)
            if sudo systemctl is-active --quiet firewalld; then
              sudo firewall-cmd --permanent --add-service=http --add-service=https 2>/dev/null || true
              sudo firewall-cmd --permanent --add-port=8080/tcp 2>/dev/null || true
              sudo firewall-cmd --reload
              echo "Firewall ports opened: 80, 443, 8080"
            fi

            echo "Running database migrations..."
            # Use --network=host so the container shares the host's network namespace
            # and can reach the ADB private endpoint via the VCN's DNS resolver.
            if ! sudo docker run --rm \
              --network=host \
              --env-file /home/opc/app.env \
              --cap-drop=ALL \
              --security-opt no-new-privileges \
              $WALLET_VOLUME \
              "$IMAGE_REF" ./migrate; then
              echo "ERROR: Migration failed. Checking app container logs if running..."
              sudo docker logs deductible-app 2>&1 | tail -50 || echo "No app container logs available"
              echo "Continuing deployment despite migration failure (app may auto-migrate on startup)"
            fi

            # 6. Run Application (detached) using the exact built image
            # --network=host: required so the app can reach the ADB private endpoint
            # (VCN DNS at 169.254.169.254 is only reachable from the host network namespace).
            # The app binds to 0.0.0.0:8080; Caddy (also host-networked) reverse-proxies 443->8080.
            sudo docker run -d \
              --name deductible-app \
              --restart always \
              --network=host \
              --env-file /home/opc/app.env \
              --cap-drop=ALL \
              --security-opt no-new-privileges \
              $WALLET_VOLUME \
              "$IMAGE_REF"
            
            # Wait a few seconds and check if container is still running
            sleep 5
            if sudo docker ps | grep -q deductible-app; then
              echo "✓ App container is running"
              echo "Recent logs:"
              sudo docker logs deductible-app 2>&1 | tail -20
            else
              echo "✗ ERROR: App container exited. Full logs:"
              sudo docker logs deductible-app 2>&1
              exit 1
            fi

            # 7. (Optional) If SITE_DOMAIN is set, install/run Caddy for automatic Let's Encrypt
            if [ -n "$SITE_DOMAIN" ]; then
              echo "Setting up Caddy for $SITE_DOMAIN"
              # remove existing caddy container if present
              sudo docker rm -f caddy || true
              sudo bash -lc "printf '%s\n' \"${SITE_DOMAIN} {\" '  reverse_proxy localhost:8080' '}' > /home/opc/Caddyfile"
              sudo chown opc:opc /home/opc/Caddyfile
              # Use --network host so Caddy can reach the app on localhost:8080
              sudo docker run -d --name caddy --restart unless-stopped --network host \
                -v /home/opc/Caddyfile:/etc/caddy/Caddyfile \
                -v caddy_data:/data -v caddy_config:/config docker.io/library/caddy:2
            fi
